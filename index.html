<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <header class="header"><!--block-->
            <div class="header__logo-box"><!--element-->
                <img src="img/logo-white.png" alt="Logo" class="header__logo"><!--element-->
            </div>

            <div class="header__text-box"><!--element-->
                <h1 class="heading-primary"><!--block-->
                    <span class="heading-primary--main">Outdoors</span><!--modifier-->
                    <span class="heading-primary--sub">is where life happens</span><!--modifier-->
                </h1>

                <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
            </div><!--btn is block, btn--white and btn--animated are modifiers-->
            

        </header>
        
    </body>
</html>
